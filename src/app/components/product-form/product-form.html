<div class="container mt-4">
  <h2 class="mb-4">Add New Product</h2>

  <form (ngSubmit)="save()" class="card p-4 shadow-sm">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" [(ngModel)]="product.name" name="name" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <input type="text" [(ngModel)]="product.description" name="description" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Price (MAD)</label>
      <input type="number" [(ngModel)]="product.price" name="price" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
